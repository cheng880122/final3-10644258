<body>

        <h2>商品管理 - 管理者模式</h2>
        <div class="server_form">
            <a href="javascript:void(0)" onclick="change_form_page('form_1');">
                新增
            </a>
            <form id="form_1" style="display:none;">

                <h3>新增商品</h3>
                <hr />
                <div>
                    <p>商品編號</p>
                    <input type="text" /><br />
                    <p>商品名稱</p>
                    <input type="text" /><br />
                    <p>商品種類</p>
                    <input type="text" /><br />
                    <p>商品價格</p>
                    <input type="text" /><br />
                    <p>庫存數量</p>
                    <input type="text" /><br />
                </div>
            </form>
            <a href="javascript:void(0)" onclick="change_form_page('form_2');">
                刪除
            </a>
            <form id="form_2" style="display:none;">

                <h3>刪除商品</h3>
                <hr />
                <div>
                    <br />
                    <p>商品編號</p>
                    <input type="text" /><br />
                </div>
            </form>
            <a href="javascript:void(0)" onclick="change_form_page('form_3');">
                修改
            </a>
            <form id="form_3" style="display:none;">

                <h3>修改商品</h3>
                <hr />
                <div>
                    <p>商品編號</p>
                    <input type="text" /><br />
                    <p>商品名稱</p>
                    <input type="text" /><br />
                    <p>商品種類</p>
                    <input type="text" /><br />
                    <p>商品價格</p>
                    <input type="text" /><br />
                    <p>庫存數量</p>
                    <input type="text" /><br />
                </div>
            </form>
        </div>
        <div class="server_form_button" id="server_form_button">
            <div>
                <a class="server_X" href="javascript:void(0)" onclick="form_x();">X</a>
                <div id="form_page">

                </div>
                <div href="javascript:void(0)"><a class="server_button" href="javascript:void(0)" onclick="form_x();">確認</a></div>
                <div href="javascript:void(0)"><a class="server_button" href="javascript:void(0)" onclick="form_x();">取消</a></div>
            </div>
        </div>
        <hr />
        <div id="server_list">

            <div class="server_list">
                <div class="server_list_left">
                    <p>商品編號</p>
                    <p>商品名稱</p>

                    <p>(商品名稱)</p>
                    <p>(商品種類)</p>
                    <p>(商品價格)</p>
                    <p>(庫存數量)</p>
                </div>
            </div>

        </div>
    </div>
     
    <script>
        function change_form_page(ID) {
            document.getElementById('server_form_button').style.display = 'block';
            document.getElementById('server_form_button').action = document.getElementById(ID).action;
            document.getElementById('form_page').innerHTML = document.getElementById(ID).innerHTML;
        }
        function form_x() {
            document.getElementById('server_form_button').style.display = 'none';
        }
    </script>
